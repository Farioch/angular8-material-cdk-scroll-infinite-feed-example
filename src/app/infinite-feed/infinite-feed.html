<div class="infinite-feed">
    <div class="infinite-feed__controls">
        <button mat-raised-button (click)="loadMore()">Load more</button>
    </div>

    <cdk-virtual-scroll-viewport itemSize="650" class="infinite-feed__viewport"#scrollViewport>
      <div *cdkVirtualFor="let item of items; index as $index; trackBy: trackByIndex"
           class="infinite-feed__item"
           (detectedVisibility)="item.visible = $event"
           [idx]="$index" [root]="scrollViewport">
        <mat-card class="infinite-feed__item__content"
                  [@itemAnimation]="item.visible ? 'visible' : 'hidden'"
                  [class.visible]="item.visible">
            <mat-card-header>
              <div mat-card-avatar class="infinite-feed__item__content__header-image"></div>
              <mat-card-title>Shiba Inu</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <div>{{item.value}}</div>
              <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
